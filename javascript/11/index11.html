<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brillo Estelar</title>
    <link rel="stylesheet" href="style11.css">
</head>
<body>
    <div class="container">
        <h1>Clasificación de Brillo Estelar</h1>
        <p>Ingresa la magnitud aparente de una estrella:</p>

        <input type="number" id="magnitudInput" placeholder="Ej: -1.4" step="0.1">
        <button id="btnClasificar">Clasificar</button>

        <div id="resultado" class="resultado"></div>

        <hr>

        <h2>Mini-Juego: Adivina el Brillo ⭐</h2>
        <p>¿Qué tan brillante crees que es esta magnitud?</p>

        <div id="valorJuego" class="valorJuego"></div>

        <div class="opciones">
            <button class="op" data-resp="ext">Extremadamente brillante</button>
            <button class="op" data-resp="muy">Muy brillante</button>
            <button class="op" data-resp="bri">Brillante</button>
            <button class="op" data-resp="deb">Débil</button>
            <button class="op" data-resp="noc">No visible</button>
        </div>

        <div id="mensajeJuego" class="mensajeJuego"></div>

        <button id="btnNuevo" class="nuevo">Nuevo Valor</button>
    </div>

    <script src="main11.js"></script>
</body>
</html>
