<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distancias de Planetas</title>
    <link rel="stylesheet" href="style12.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Distancias de Planetas</h1>
        <p>Ingresa cuántos planetas deseas registrar y sus distancias al Sol (millones de km).</p>

        <div class="step" id="step1">
            <label for="numPlanetas">Número de planetas:</label>
            <input type="number" id="numPlanetas" min="1" placeholder="Ej: 5">
            <button id="startBtn">Iniciar Registro</button>
        </div>

        <div class="step hidden" id="step2">
            <div id="inputsContainer"></div>
            <button id="calcBtn">Calcular Promedio</button>
        </div>

        <div class="step hidden" id="step3">
            <h2>Resultados</h2>
            <div class="result" id="results"></div>
            <button id="restartBtn">Volver a empezar</button>
        </div>
    </div>

    <script src="main12.js"></script>
</body>
</html>
