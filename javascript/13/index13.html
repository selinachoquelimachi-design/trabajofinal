<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar Cráteres Lunares</title>
    <link rel="stylesheet" href="style13.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Cráteres Lunares</h1>
        <p>Ingresa los diámetros de los cráteres (km). Ingresa 0 para terminar.</p>

        <div class="step" id="step1">
            <input type="number" id="diameterInput" placeholder="Diámetro del cráter en km">
            <button id="addBtn">Agregar</button>
        </div>

        <div class="step hidden" id="step2">
            <h2>Resultados</h2>
            <div id="results"></div>
            <div class="diagram">
                <div id="barLarge" class="bar"></div>
            </div>
            <button id="restartBtn">Volver a empezar</button>
        </div>

        <div class="step hidden" id="stepGame">
            <h2>Mini-juego lunar</h2>
            <p>¿Cuál es el cráter más grande de la Luna? (en km)</p>
            <button class="gameBtn" data-answer="545">South Pole–Aitken</button>
            <button class="gameBtn" data-answer="250">Tycho</button>
            <button class="gameBtn" data-answer="100">Copernicus</button>
            <p id="gameResult"></p>
        </div>
    </div>

    <script src="main13.js"></script>
</body>
</html>
