<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triage con Switch</title>
    <link rel="stylesheet" href="style9.css">
</head>
<body>

    <div class="container">
        <h1>Clasificación de TRIAGE</h1>
        <p class="info">
            El <strong>TRIAGE</strong> es un sistema usado en emergencias para determinar
            qué pacientes deben ser atendidos primero según la gravedad de su condición.
        </p>

        <label for="codigo">Ingresa un código del 1 al 4:</label>
        <input type="number" id="codigo" min="1" max="4">

        <button id="btnTriage">Clasificar</button>

        <div id="resultado" class="resultado"></div>
    </div>

    <script src="main9.js"></script>
</body>
