<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Presión Arterial</title>
  <link rel="stylesheet" href="style6.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <main class="container">
    <!-- 1. Calculadora + Gráfico -->
    <section class="card">
      <h2>Clasifica tu Presión</h2>
      <div class="input-col">
        <input type="number" id="sistolica" placeholder="Sistólica (ej. 120)" />
        <input type="number" id="diastolica" placeholder="Diastólica (ej. 80)" />
      </div>
      <button id="calcBtn">Analizar</button>
      <p id="resultCalc" class="result">Ingresa tus valores...</p>
      <div class="gauge">
        <div class="zone normal">Normal</div>
        <div class="zone regular">Regular</div>
        <div class="zone mal">Mal</div>
        <div class="pointer" id="pointer"></div>
      </div>
    </section>

    <!-- 2. Test de Riesgo -->
    <section class="card">
      <h2>Evalúa tu Riesgo</h2>
      <div class="question">
        <p>¿Fumas?</p>
        <label><input type="radio" name="q1" value="0"> No</label>
        <label><input type="radio" name="q1" value="1"> Sí</label>
      </div>
      <div class="question">
        <p>¿Mucha sal?</p>
        <label><input type="radio" name="q2" value="0"> No</label>
        <label><input type="radio" name="q2" value="1"> Sí</label>
      </div>
      <div class="question">
        <p>¿Ejercicio?</p>
        <label><input type="radio" name="q3" value="0"> No</label>
        <label><input type="radio" name="q3" value="1"> Sí</label>
      </div>
      <button id="quizBtn">Ver Riesgo</button>
      <p id="resultQuiz" class="result"></p>
    </section>

    <!-- 3. Arrastra Alimentos -->
    <section class="card">
      <h2>¿Bueno o Malo?</h2>
      <div class="drag-items">
        <div class="item" draggable="true" data-type="good">Aguacate</div>
        <div class="item" draggable="true" data-type="bad">Papas fritas</div>
        <div class="item" draggable="true" data-type="good">Salmón</div>
        <div class="item" draggable="true" data-type="bad">Tocino</div>
      </div>
      <div class="drop-zones">
        <div class="drop" id="good">Bueno</div>
        <div class="drop" id="bad">Malo</div>
      </div>
      <p id="gameResult" class="result"></p>
    </section>
  </main>

  <script src="main6.js"></script>
</body>
</html>
