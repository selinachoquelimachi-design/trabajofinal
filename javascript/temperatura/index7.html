<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Temperaturas</title>

    <!-- Enlace al CSS -->
    <link rel="stylesheet" href="style7.css">
</head>

<body>

<div class="card" id="step1">
    <h2>Registro de Temperaturas</h2>

    <label>Ingresa el número de pacientes:</label>
    <input type="number" id="numPatients" min="1" placeholder="Ej: 3">
    <button onclick="empezar()">Iniciar</button>
</div>

<div class="card hidden" id="step2">
    <h2>Registrar temperatura</h2>
    <p id="contador"></p>
    <input type="number" step="0.1" id="temp" placeholder="Ej: 36.6">
    <button onclick="guardarTemp()">Siguiente</button>
</div>

<div class="card hidden" id="step3">
    <h2>Resultados</h2>

    <div class="result-box">
        <p><strong>Promedio:</strong> <span id="promedio"></span></p>
        <p><strong>Máxima:</strong> <span id="max"></span></p>
        <p><strong>Mínima:</strong> <span id="min"></span></p>
    </div>

    <h3>Lista de temperaturas:</h3>
    <div id="lista"></div>

    <button onclick="reiniciar()">Volver a empezar</button>
</div>

<!-- Enlace al JS -->
<script src="main7.js"></script>

</body>
</html>
