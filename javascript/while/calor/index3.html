<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Focos de Calor</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="card">
        <h1>Contador de Focos de Calor</h1>
        <p>Ingresa las temperaturas (°C). Ingresa 0 para finalizar.</p>

        <label for="temperatura">Temperatura (°C):</label>
        <input id="temperatura" type="number" placeholder="Ej: 30">
        <button id="ingresarTemperaturaBtn">Ingresar Temperatura</button>

        <h2>Resultados:</h2>
        <p id="listaTemperaturas">Temperaturas ingresadas: </p>
        <p id="focosCalor">Focos de calor (temperaturas > 45°C): 0</p>

        <div id="visualizacionTemperaturas"></div>
    </div>

    <script src="main3.js"></script>
</body>
